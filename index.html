<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Your Name - Portfolio</title>
</head>
<body>
    <header class="bg-primary text-white text-center p-5">
        <h1>Your Name</h1>
        <p>A brief introduction about your skills.</p>
        <a href="#contact" class="btn btn-light">Get in Touch</a>
    </header>
    <div class="container mt-5">
        <section id="projects" class="mb-5">
            <h2 class="text-center">Projects</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <img src="project-image.jpg" class="card-img-top" alt="Project Image">
                        <div class="card-body">
                            <h5 class="card-title">Project Title</h5>
                            <p class="card-text">Brief description of the project.</p>
                        </div>
                    </div>
                </div>
                <!-- Repeat for more projects -->
            </div>
        </section>
        <section id="contact" class="mb-5">
            <h2 class="text-center">Contact Me</h2>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <textarea class="form-control" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </section>
    </div>
    <footer class="text-center py-4">
        <p>&copy; 2023 Your Name. All Rights Reserved.</p>
    </footer>
</body>
</html>
